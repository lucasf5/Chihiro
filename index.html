<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/geral.css">
    <title>Chihiro</title>
</head>
<body>
    
    <header>
        <section class="cabecalho">
            <article class="cabecalho__logo">
                <a href=""><img src="./assets/img/logo.png" alt="imagem do logo"></a>
            </article>
            <article class="cabecalho__redesSociais">
                <img src="./assets/img/facebook.png" alt="rede social do facebook" class="cabecalho__redesSociais__facebook">
                <img src="./assets/img/instagram.png" alt="rede social do instagram" class="cabecalho__redesSociais__instagram">
                <img src="./assets/img/twitter.png" alt="rede social do twitter" class="cabecalho__redesSociais__twitter">
                <img src="./assets/img/youtube.png" alt="rede social do youtube" class="cabecalho__redesSociais__youtube">

            </article>
        </section>
    </header>

    <main>
        <section class="inicial">
            <article class="inicial__textos">
                <!-- /* HAYAO MIYAZAKI */ -->
                <h3 class="inicial__textos--h3">HAYAO MIYAZAKI</h3>
                <h1 class="inicial__textos--h1">A VIAGEM DE CHIHIRO</h1>
                <p class="inicial__textos--p">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                <div class="inicial__textos--botoes">
                    <div class="inicial__textos--botoes-assistirAgora">ASSISTIR AGORA</div>
                    <div class="inicial__textos--botoes-assistirTrailer">ASSISTA O TRAILER</div>
                </div>
            </article>
            <article class="inicial__imagem">
                <img src="./assets/img/image.png" alt="fantasmas de Chihiro">
            </article>
        </section>
    </main>
    
</body>
</html>
